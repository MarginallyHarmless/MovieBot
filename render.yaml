services:
  # Discord Bot - runs 24/7
  - type: worker
    name: sgpl-movies-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot/main.py
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: TMDB_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false

  # Website
  - type: web
    name: sgpl-movies-web
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn web.app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: TMDB_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
